<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar App</title>
    <link rel="stylesheet" href="calendarapp.css">
</head>
<body>
    <div class="container">
    <div class="calendar">

        <div class="digital-clock">
            <div class="time">
                <span class="hours">00</span>:
                <span class="minutes">00</span>:
                <span class="seconds">00</span>
                <span class="format">AM</span>
            </div>
        </div>
        <div class="month">
            <div class="arrow" id="prev">&#10094;</div>
            <div class="date">
                <h2 id="month-year"></h2>
                <p id="date">Fri August 18 2021</p>
            </div>
            <div class="arrow" id="next">&#10095;</div>
        </div>
        <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>
        <div class="days" id="days"></div>
    </div>
</div>
    <script src="calendarapp.js"></script>
</body>
</html>
